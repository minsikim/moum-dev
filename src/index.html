<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" type="text/css" href="./tabs/electron-tabs.css"/>
  <style>
    @import "@getable/lato";
    body{font-family: 'Lato'}
  </style>
</head>
<body style="overflow: hidden; background-color: rgba(0,0,0,1); margin: 0; width:100vw; height:100vh; user-select: none;" >
  <div id="App"></div>
</body>
<script type="text/jsx">
  import React from 'react';
  import ReactDOM from 'react-dom';
  import {AppContainer} from 'react-hot-loader';

  const render = () => {
    const App = require('./containers/app.js').default;
    ReactDOM.render(<AppContainer><App /></AppContainer>, document.getElementById('App'));
  }

  render();
  if (module.hot) {
    module.hot.accept(render);
}
</script>
</html>
